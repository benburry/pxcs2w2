{% extends "base.tpl" %}
{% block body %}
				<div class="p-box"> 
<h1>Create an account</h1>

<div class="answer-form">
	{% if login_error %}
	  <p class="error">Please correct the errors below.</p>
	{% endif %}
	<form action="." method="post">
		<table>
	{{ form.as_table }}
	<tr><td>&nbsp;</td></tr>
	<tr><td colspan="2"><input type="submit" value="Create the account" /></td></tr>
	</table>
	</form>
</div>

	<div class="clear"></div> 
</div> 
<div class="p-box-bottom p-last"></div>
{% endblock body %}
